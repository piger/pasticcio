{% extends "_base.html" %}
{% import "_helpers.html" as h %}

{% block head %}
  {{ super() }}
  
  <link href="{{ url_for('static', filename='css/pygments.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

  <h3>{{ paste.name or "#" + paste.id|string }} <small>({{ paste.syntax }}) by {{ paste.user }}</small></h3>
  <p>Expire in {{ paste.expire_on|timesince }}</p>
  
  {{ output|safe }}

{% endblock %}
