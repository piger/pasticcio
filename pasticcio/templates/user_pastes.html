{% extends "_base.html" %}
{% import "_helpers.html" as h %}

{% block content %}
  <h3>Pastes for {{ username }}</h3>

  <ul class="list-unstled">
    {% for paste in pastes %}
      <li><a href="{{ url_for('show_paste', paste_id=paste.id|encrypt) }}">{{ paste.name }}</a> ({{ paste.syntax }}) created on {{ paste.created_on|datetimeformat('long') }}</li>
    {% endfor %}
  </ul>

{% endblock %}
